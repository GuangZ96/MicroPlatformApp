<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<style type="text/css">
			body {
				background-color: white;
			}
			.guide-img {
				width: 100%;
			}
			
			#start {
				position: absolute;
				bottom: 40px;
				width: 60%;
				left: 20%;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-slider mui-fullscreen">
				<div class="mui-slider-group" id="gotouse">
					<div class="mui-slider-item">
							<img class="guide-img" src="PNG/page1.png" />
					</div>
					<div class="mui-slider-item">
							<img class="guide-img" src="PNG/page2.png" />
					</div>
					<div class="mui-slider-item">
							<img class="guide-img" src="PNG/page3.png" />
					</div>
					<div class="mui-slider-item">	
							<img class="guide-img" src="PNG/lastpng.png" />
							<button class="mui-btn mui-btn-blue mui-btn-outlined" id="start">立即体验</button>
					</div>
				</div>
				<div class="mui-slider-indicator">
						<div class="mui-indicator mui-active"></div>
						<div class="mui-indicator"></div>
						<div class="mui-indicator"></div>
						<div class="mui-indicator"></div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.back = function() {};
			mui.plusReady(function() {
				/**
				 * 获取系统状态栏高度
				 * 
				 */
				var sh = plus.navigator.getStatusbarHeight();
				/**
				 * 获取设备屏幕高度分辨率以及宽度分辨率
				 */
				var h = plus.screen.resolutionHeight;
				var w = plus.screen.resolutionWidth;
				/**
				 * 设置图片高度
				 */
				var imgs = document.querySelectorAll(".guide-img");
				for(var i = 0, len = imgs.length; i < len; i++) {
					imgs[i].style.height = (h - sh) + "px";
					imgs[i].style.width = w + "px";
				}
				/**
				 * 手动关闭启动页
				 */
				plus.navigator.closeSplashscreen();
				document.getElementById("start").addEventListener("tap", function(event) {
					/**
					 * 向本地存储中设置launchFlag的值，即启动标识；
					 */
					plus.storage.setItem("launchFlag", "true");
					/*mui.openWindow({
						url: "home.html",
						id: "home",
						extras: {
							mark: "gudie" //同样，这里也只是个标识，实际开发中并不用；
						}
					});*/
					
					
				});
			});
			(function($) {
				$('#gotouse').on('tap','.mui-btn',function(event) {
					var elem = this;
					mui.confirm('检测到你是第一次使用该软件,点击确定注册帐号;如已有帐号可按取消进入登录界面','提示'
					,btnArray, function(e) {
						if(e.index == 0) {
							window.location.href = "reg.html";
						} else {
							window.location.href = "login.html";
						}
					});
				});
				var btnArray = ['确认', '取消'];
			})(mui);
		</script>
	</body>

</html>
